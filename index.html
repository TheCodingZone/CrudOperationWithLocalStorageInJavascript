<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD OPERATION WITH LOCAL STORAGE</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-3">ENTER EMPLOYEE DETAILS HERE...</h2>
        <div class="form-container text-center mt-5 col-md-3">
            <label for="name">Name:--</label>
            <input type="text" id="name" class="form-control">

            <label for="email">Email:--</label>
            <input type="text" id="email" class="form-control">

            <label for="number">Number:--</label>
            <input type="text" id="number" class="form-control">

            <label for="role">Role:--</label>
            <input type="text" id="role" class="form-control">
            <div class="mt-3 col-lg-10">
                <button type="button" class="btn btn-danger" id="submit" onclick="addData()">ADD DATA</button>
            </div>
            <div class="mt-3 col-lg-10">
                <button type="button" class="btn btn-warning" id="update">UPDATE</button>
            </div>
            
           <table class="table table-bordered" id="table">
            <thead>
                <tr>
                    <th>NAME</th>
                    <th>EMAIL</th>
                    <th>NUMBER</th>
                    <th>ROLE</th>
                    <th>ACTIONS</th>
                </tr>
            </thead>
            <tbody id="items">

            </tbody>
           </table>
        

        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
